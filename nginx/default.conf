upstream client { 
    server client:3000;
}

upstream server {
    server server:5000;
}

server {
    listen 80;
    client_max_body_size 50M;

    location / {
        proxy_pass http://client;
    }

    location /api {
        proxy_pass http://server;
    }

    location /sockjs-node {
        proxy_pass http://client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade &http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}